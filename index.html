<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main">
    <p>Click the button to generate a new link</p>

    <button onclick="rnd_link()">Generate Link</button>

    <p id="link"></p>

    <script>
        function rnd_link() {
            let a = Math.floor(Math.random() * 10);
            let b = Math.floor(Math.random() * 10);
            let c = Math.floor(Math.random() * 10);
            let d = Math.floor(Math.random() * 10);
            let string = '';
            let rnd_char;
            for (let i = 0; i < 2; i++) {
                rnd_char = Math.floor((Math.random() * 25) + 97);
                string += String.fromCharCode(rnd_char)
            }
            url = 'https://prnt.sc/' + string + a + b + c + d
            document.getElementById("link").innerHTML = '<a href="' + url + '" target="_blank" rel="noopener noreferrer">' + url + '</a>';
        }
    </script>
</div>

<div class="bottom">
    <p>
        You can read more about this tool <a href="https://catorce.uno/javascript/2021/09/06/prntsc-link-generator.html">here</a>
    </p>
</div>

</body>
</html>
