<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a random number.</p>

<button onclick="rnd_link()">Try it</button>

<p id="link"></p>

<script>

function rnd_link() {
    let a = Math.floor(Math.random() * 10);
    let b = Math.floor(Math.random() * 10);
    let c = Math.floor(Math.random() * 10);
    let d = Math.floor(Math.random() * 10);
    let string = '';
    let rnd_char;
    for (let i = 0; i < 2; i++) {
        rnd_char = Math.floor((Math.random() * 25) + 97);
        string += String.fromCharCode(rnd_char)
    }
    url = 'https://prnt.sc/' + string + a + b + c + d
    document.getElementById("link").innerHTML = '<a href="' + url + '">' + url + '</a>';
}
</script>

</body>
</html>
